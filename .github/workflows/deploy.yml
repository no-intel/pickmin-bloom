# ---------------------------------------
# GitHub Actions CI/CD 배포 워크플로우
# 브랜치: main에 push 되면 EC2로 자동 배포
# 수동 실행도 지원 (Run workflow 버튼)
# ---------------------------------------

name: Deploy to EC2

on:
  workflow_dispatch:
    inputs:
      branch:
        description: '배포할 브랜치'
        default: 'main'
        required: true

  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 코드 가져오기 (checkout)
        uses: actions/checkout@v3

      - name: ✅ gradlew 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 🛠️ Gradle Build (No Tests)
        run: ./gradlew clean build -x test

      - name: 🚚 EC2에 JAR 파일 복사 (SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "build/libs/app.jar"
          target: "/home/ec2-user/"

      - name: 🚀 EC2에서 배포 스크립트 실행 (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e
            cd ~
            mv ~/build/libs/app.jar ~/app.jar
            sudo chmod +x deploy.sh
            ./deploy.sh
