spring:
  application:
    name: pickmin-bloom
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/pickmin_bloom?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
