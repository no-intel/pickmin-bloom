<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/lib/openlayers/ol.css">
    <style>
        body {
            background-color: #f9fcff;
        }
        #map {
            width: 100%;
            height: 70vh;
            background-color: #d0eaff;
        }
        #postcard-list img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .postcard-panel {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-toggle {
            background-color: #3ec6ff;
            color: white;
            border: none;
        }
    </style>
    <title>픽 블 엽</title>
</head>
<body>
<div class="container-fluid">
    <!-- 상단 -->
    <div class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
        <h5 class="m-0">Pickmin Bloom Post</h5>
        <button class="btn btn-light">회원가입</button>
    </div>

    <!-- 지도 + 엽서 리스트 -->
    <div class="row">
        <!-- 지도 -->
        <div class="col-lg-8 col-12 p-0">
            <div id="map">
                <!-- 여기에 OpenLayers 지도 삽입 -->
            </div>
            <div class="p-3">
                <p><strong>Zoom:</strong> 15</p>
                <p><strong>클릭한 좌표:</strong> 127.01, 37.56</p>
                <button class="btn btn-outline-primary me-2">현재 위치로 이동</button>
                <button class="btn btn-primary">좌표 저장</button>
            </div>

            <!-- 모바일 전용: 엽서 토글 버튼 -->
            <div class="d-lg-none text-center my-2">
                <button class="btn btn-toggle" onclick="toggleMobilePostcard()">엽서 보기</button>
            </div>

            <!-- 모바일 전용 엽서 목록 -->
            <div id="mobilePostcard" class="d-none d-lg-none p-3 postcard-panel">
                <img src="https://via.placeholder.com/300x180?text=엽서1" />
                <img src="https://via.placeholder.com/300x180?text=엽서2" />
                <img src="https://via.placeholder.com/300x180?text=엽서3" />
            </div>
        </div>

        <!-- PC 전용 엽서 목록 -->
        <div class="col-lg-4 d-none d-lg-block p-3 postcard-panel">
            <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-3">엽서 목록</h6>
                <button class="btn btn-sm btn-outline-secondary" onclick="toggleDesktopPostcard()">숨기기</button>
            </div>
            <div id="desktopPostcard">
                <img src="https://via.placeholder.com/300x180?text=엽서1" />
                <img src="https://via.placeholder.com/300x180?text=엽서2" />
                <img src="https://via.placeholder.com/300x180?text=엽서3" />
            </div>
        </div>
    </div>
</div>
<script src="/lib/bootstrap/js/bootstrap.js"></script>
<script src="/lib/openlayers/dist/ol.js"></script>
<script src="/js/openlayers.js"></script>
<script src="/js/markers.js"></script>
<script>
    window.onload = async () => {
        console.log("모든 리소스가 로드되었습니다.");
        await rendMakers();
    };

    function toggleMobilePostcard() {
        const el = document.getElementById("mobilePostcard");
        el.classList.toggle("d-none");
    }

    function toggleDesktopPostcard() {
        const el = document.getElementById("desktopPostcard");
        el.classList.toggle("d-none");
    }
</script>

</body>
</html>
