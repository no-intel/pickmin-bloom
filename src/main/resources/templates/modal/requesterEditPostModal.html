<div class="modal fade" id="edit-post-modal" tabindex="-1" role="dialog" aria-labelledby="엽서 등록 신청"
     aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">엽서 수정 신청</h5>
                <button class="close" id="close-edit-btn" type="button" data-dismiss="modal" aria-label="Close" onclick="closeEditPostModal()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <input type="text" class="form-control" id="edit-post-id" style="display: none">
                <div class="container">
                    <section class="input-section">
                        <div class="input-box">
                            <label for="edit-post-latitude">위도</label>
                            <input type="number" class="form-control" id="edit-post-latitude">
                        </div>
                        <div class="input-box">
                            <label for="edit-post-longitude">경도</label>
                            <input type="number" class="form-control" id="edit-post-longitude">
                        </div>
                        <div class="input-box">
                            <label for="edit-post-name">엽서 이름</label>
                            <input type="text" class="form-control" id="edit-post-name">
                        </div>
                        <div class="input-box">
                            <label for="edit-post-type">엽서 구분</label>
                            <div class="input-box__radio input-box__radio--post-type">
                                <input type="radio" id="option1" name="edit-post-type" value="버섯">
                                <label for="option1"><span class="icon-mushroom"></span>버섯</label>
                                <input type="radio" id="option2" name="edit-post-type" value="빅플">
                                <label for="option2"><span class="icon-flower"></span>빅플라워</label>
                                <input type="radio" id="option3" name="edit-post-type" value="탐험">
                                <label for="option3"><span class="icon-explorer"></span>탐험</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="edit-post-img">엽서 이미지 업로드</label>
                            <div class="input-box__file">
                                <input type="file" class="form-control" id="edit-post-img" accept="image/*">
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="edit-no-img">
                                <label class="form-check-label" for="edit-no-img">이미지 변경 없음</label>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- 푸터: 이전/다음 버튼 -->
            <div class="modal-footer d-flex justify-content-between">
                <button class="btn btn-secondary" type="button" onclick="closeEditPostModal()">취소</button>
                <button class="btn btn-primary" type="button" onclick="registerEditPost()">수정 신청</button>
            </div>
        </div>
    </div>
    <div id="edit-loading-overlay" class="d-none loading-overlay">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        <div style="margin-top: 12px; font-size: 16px; color: #333;">
            수정 신청 중입니다<br>잠시만 기다려주세요...
        </div>
    </div>
</div>
