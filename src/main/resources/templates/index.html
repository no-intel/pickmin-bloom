    <script>
        let posts = null;
        let map = null;
        let isOnlyViewMoving = false;
        window.onload = async () => {
            map = await rendMap();
            const popup = document.getElementById('map-popup');
            clickSelect.on('select', function (e) {
                const selectedFeatures = clickSelect.getFeatures();
                selectedFeatures.clear();

                const feature = e.selected[0];
                if (feature) {
                    selectedFeatures.push(feature);   // 선택 표시 유지
                }

                handleFeatureSelection(feature);
            });

            map.on('singleclick', async (e) => {
                if(isOnlyViewMoving){
                    isOnlyViewMoving = false;
                    return;
                }
                if(!map.hasFeatureAtPixel(e.pixel)){
                    popup.style.display = 'none';
                    overlay.setPosition(undefined);

                    const view = map.getView();
                    const zoom = view.getZoom();
                    const coordinate = e.coordinate; // EPSG:3857 기준 x,y 좌료
                    view.setCenter(coordinate);

                    const extent = view.calculateExtent(map.getSize());
                    const [minLongitude, minLatitude, maxLongitude, maxLatitude] = ol.proj.transformExtent(extent, 'EPSG:3857', 'EPSG:4326');
                    const [longitude, latitude] = new ol.proj.transform(coordinate, 'EPSG:3857', 'EPSG:4326');

                    posts = await findPosts(minLongitude, minLatitude, maxLongitude, maxLatitude, longitude, latitude);
                    markers(map, posts, coordinate[0], coordinate[1]);
                    rendPostsImgCard(posts)
                }
            });
        };

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert("위치가 복사되었습니다."))
                .catch(err => alert("복사에 실패했습니다."));
        }
