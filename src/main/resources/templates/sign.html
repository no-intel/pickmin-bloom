    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #224abe);
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .login-title {
            font-weight: 700;
            font-size: 1.5rem;
            color: #4e73df;
        }

        .google-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .google-btn img {
            width: 100%;
            height: auto;
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #ccc;
            vertical-align: middle;
            margin: 0 0.5rem;
        }
    </style>
</head>

<body>

    <div class="login-card text-center">
        <h1 class="login-title mb-4">로그인</h1>

        <a href="/oauth2/authorization/google" class="google-btn">
